		}

			display: none;
		}

			border-radius: 5px;

			text-align-last: center;

			background-color: white;
			border: none;
			border-radius: 5px;
			box-shadow: 0 5px lightgray;

		}

		#topic {
			width: 720px;
		}

		#vid,
		#test,
		#book {
			border-radius: 10px;
		}

		#testPar {
			margin: auto;
			width: 720px;
		}

		#test {
			padding: 10px;
			background-color: white;
		}
	</style>
</head>

			["Та $10,000 долларын данстай байгаад, 1 Standart Lot, EUR/USD буюу $100,000-ыг, брокероос өгөх 1:100 хөшүүргээр Long хийхэд, барьцаа Margin-нд $1,000-ыг тавина.True Leverage буюу таны Жинхэнэ хөшүүрэг хэд байх вэ?", "50:1", "40:1", "30:1", "20:1", "#10:1"],
			["Та $10,000 данстай байгаад, танд өнөөдөр маш их аз авчирсан өдөр болох юм шиг санагдаад 5 стандарт лот EUR/USD буюу $500,000-ыг брокероос өгөх 1:100 хөшүүргээр Long хийхэд, барьцаа Margin $5,000-ыг тавина. True Leverage буюу таны Жинхэнэ хөшүүрэг хэд байх вэ?", "#50:1", "40:1", "30:1", "20:1", "10:1"],

		var clk = 0, lesson = Id("lesson"), change = Id("change"), topic = Id("topic"), vid = Id("vid"), book = Id("book"), test = Id("test");
		function ShowMain() {
			clk++;
			if (clk == 10)
				Active(Id("main"), true);
		}
		for (var i = 0; i < titles.length; i++)
			lesson.innerHTML += "<option value=" + i + ">" + titles[i][0] + "</option>";
		Change();
		function Id(eId) { return document.getElementById(eId); }
		function Active(eId, active) { eId.style.display = active ? "block" : "none"; }
		function Change() {
			Active(vid.parentNode, change.value == 0);
			Active(test.parentNode, change.value == 1);
			Active(book.parentNode, change.value >= 2);
			Lesson();
		}
		function Lesson() {
			if (change.value == 0) {
				topic.innerHTML = "";
				for (var i = 1; i < titles[lesson.value].length; i++)
					topic.innerHTML += "<option value=" + i + ">" + titles[lesson.value][i] + "</option>";
				topic.value = 1;
			} else if (change.value == 1) {
				if (lesson.value < 14) {
					Active(test.parentNode, true);
					Test();
				} else Active(test.parentNode, false);
			} else {
				if (change.value == 2 ? lesson.value < 14 : true) {
					Active(book, true);
					book.src = "https://drive.google.com/file/d/" + data[19][change.value == 2 ? lesson.value : 14] + "/preview";
				} else Active(book, false);
			}
			Topic();
		}
		function Topic() { vid.src = "https://drive.google.com/file/d/" + data[lesson.value][topic.value - 1] + "/preview"; }
		function CheckTest() {
			var scr = 0, form = 0;
			for (var i = 0; i < test.childNodes.length; i++)
				if (test.childNodes[i].nodeName == "FORM") {
					var childs = test.childNodes[i].childNodes, inp = 0, cbT = 0, cb = 0, t = 0;
					for (var j = 1; j < childs.length; j++)
						if (childs[j].nodeName == "INPUT") {
							inp++;
							if (childs[j].checked)
								cb++;
							if (childs[j].value == "true") {
								childs[j + 1].style = "color: green; font-weight: bold;";
								t++;
								if (childs[j].checked)
									cbT++;
							} else if (childs[j].checked)
								childs[j + 1].style = "color: red; font-weight: bold;";
						}
					childs[0].style = "color: " + (cbT == t && cb == cbT ? "green" : "red") + "; font-weight: bold;";
					scr += cb <= t ? cbT / t : 0;
					form++;
				}
			test.lastChild.firstChild.innerHTML = "Оноо: " + scr + " / " + form + ", Хувь: " + (scr / form * 100).toFixed(2) + "%";
		}
		function Test() {
			var questions = tests[lesson.value];
			questions.sort(() => .5 - Math.random());
			test.innerHTML = "";
			for (var i = 0; i < questions.length; i++) {
				var res = "<label>" + (i + 1) + ". " + questions[i][0] + "</label><br>", arr = questions[i].slice(1), n = 0;
				arr.sort(() => .5 - Math.random());
				for (var j = 0; j < arr.length; n += arr[j++][0] == '#' ? 1 : 0);
				for (var j = 0; j < arr.length; j++)
					res += (n == 1 ? "<input type='radio' name='0' value='" + (arr[j][0] == '#') + "'>" : "<input type='checkbox' value='" + (arr[j][0] == '#') + "'>") + "<label>" + (arr[j][0] == '#' ? arr[j].substring(1) : arr[j]) + "</label><br>";
				test.innerHTML += "<form>" + res + "</form><br>";
			}
			test.innerHTML += "<center><label>Оноо</label></center>"
		}
	</script>
